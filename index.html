<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheWeddingof-Farizan&Ulya</title>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Inter:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simplyCountdown.theme.default.css">


</head>
<body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center">
        <!-- 
            cara cepatnya
            main>h4{selamat bapak/ibu/saudara/i,}+h1{Ilham Farizan & saadatul ulya}+p{Akan Melangsungkan Resepsi pernikahan dalam :}+a[href="undangan"]{udangan} 
        -->
        <main>
            <div class="main-text">
                <h4>welcome to the wedding</h4>
                <h1>Ilham Farizan & saadatul ulya</h1>
            </div>
            <div class="simply-countdown mx-auto">
                <p>Akan Melangsungkan Resepsi pernikahan dalam :</p>
            </div>
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/simplyCountdown.min.js"></script>
    <script>
        simplyCountdown('.simply-countdown', {
            year: 2023,// required
            month: 8, // required
            day: 2, // required
            hours: 7, // Default is 0 [0-23] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'hari' },
                hours: { singular: 'jam', plural: 'jam' },
                minutes: { singular: 'menit', plural: 'menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            },
        });
    </script>
</body>
</html>
